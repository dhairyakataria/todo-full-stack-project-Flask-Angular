<!doctype html>

<div class="container mt-5 pt-5">
  <div class="row">
    <div class="col-12 col-sm-8 col-md-4 m-auto">
      <div class="card border-0 shadow">
        <div class="card-body">
          <div style="text-align: center;">
            <svg class="mx-auto my-3" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
              class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
              <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
            </svg>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <input type="text" formControlName="username" class="form-control my-3 py-2" placeholder="Username">
              <div *ngIf="isFieldInvalid('username')" class="text-danger">Username is required!</div>
            </div>

            <div class="form-group">
              <input type="email" formControlName="email" class="form-control my-3 py-2" placeholder="Email">
              <div *ngIf="isFieldInvalid('email')" class="text-danger">Email is required and must be a valid email
                address!</div>
            </div>

            <div class="form-group">
              <input type="password" formControlName="password" class="form-control my-3 py-2" placeholder="Password">
              <div *ngIf="isFieldInvalid('password')" class="text-danger">Password is required!</div>
            </div>

            <div *ngIf="loginError" class="text-danger mt-3" style="color: red">{{ loginError }}</div>
            <div *ngIf="invalidCredentialsError" class="text-danger mt-3" style="color: red">
              {{ invalidCredentialsError }}</div>

            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary">LogIn</button>
              <br>
              <a href="" class="nav-item" routerLink="/signup">Don't have an account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
