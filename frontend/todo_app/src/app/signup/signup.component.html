<!doctype html>

<div class="container mt-5 pt-5">
  <div class="row">
    <div class="col-12 col-sm-8 col-md-4 m-auto">
      <div class="card border-0 shadow">
        <div class="card-body" style="background-color: #C0C0C0;">
          <div style="text-align: center;">
            <svg class="mx-auto my-3" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
              class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
              <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
            </svg>
          </div>
          <form (submit)="onSignUp()" [formGroup]="signupForm">
            <input type="text" name="username" formControlName="username" class="form-control my-3 py-2"
              placeholder="Username" required="">
            <div *ngIf="isFieldInvalid('username')" class="warning">
              Username is required!
            </div>

            <input type="email" name="email" formControlName="email" class="form-control my-3 py-2" placeholder="Email"
              required="">
            <div *ngIf="isFieldInvalid('email')" class="warning">
              Email is required and must be a valid email address!
            </div>

            <input type="password" name="password" formControlName="password" class="form-control my-3 py-2"
              placeholder="Password" required="">
            <div *ngIf="isFieldInvalid('password')" class="warning">
              Password is required!
            </div>

            <input type="password" name="confirmPassword" formControlName="confirmPassword"
              class="form-control my-3 py-2" placeholder="Confirm Password" required="">
            <div *ngIf="isFieldInvalid('confirmPassword')" class="warning">
              Confirm Password is required!
            </div>

            <div *ngIf="showPasswordMismatchWarning" class="warning" style=" color: red">
              Passwords do not match!
            </div>
            <div class="text-center nt-3">
              <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Sign-Up</button>
              <br>
              <a class="nav-item" routerLink="/login">Already have an account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
